<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Voxel World v1.4</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .menu-group { margin: 15px 0; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 14px; }
        select { width: 100%; padding: 10px; background: #222; color: white; border: 1px solid #555; font-family: monospace; font-size: 16px; cursor: pointer; }
        select:hover { border-color: #4ade80; }
        
        /* Styles pour les deux boutons */
        .btn-container { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 15px; font-size: 18px; cursor: pointer; border: none; color: white; font-family: monospace; font-weight: bold; transition: 0.2s; }
        
        #btn-gen { background: #2196F3; } /* Bleu */
        #btn-gen:hover { background: #42A5F5; }
        
        #btn-play { background: #4CAF50; opacity: 0.5; cursor: not-allowed; } /* Vert mais désactivé */
        #btn-play:not([disabled]):hover { background: #66BB6A; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
</head>
<body>
    <div id="crosshair">+</div>
    
    <div id="title-screen">
        <h1>VOXEL WORLD</h1>
        <p>Générateur de Monde</p>
        
        <div class="menu-group">
            <label>Taille du Monde</label>
            <select id="opt-size">
                <option value="16">Petit</option>
                <option value="32" selected>Moyen</option>
                <option value="48">Grand</option>
            </select>
        </div>

        <div class="menu-group">
            <label>Type de Biome</label>
            <select id="opt-biome">
                <option value="plains">Plaines</option>
                <option value="forest" selected>Forêt</option>
                <option value="mountains">Montagnes</option>
            </select>
        </div>

        <div class="btn-container">
            <button id="btn-gen">1. GÉNÉRER</button>
            <button id="btn-play" disabled>2. JOUER</button>
        </div>
    </div>

    <div id="hud" style="display: none;">
        <div id="hotbar"></div>
        <div id="item-name">Main vide</div>
    </div>

    <div id="inventory-screen" style="display: none;">
        <div class="panel"><h2>Sac à dos</h2><div id="inventory-grid" class="grid"></div></div>
        <div class="panel"><h2>Crafting</h2><div id="crafting-list"></div></div>
    </div>

    <div id="game-container"></div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
