<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voxel Sandbox v0.1</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Voxel engine (noa-engine) + dependencies via CDN -->
  <script src="https://unpkg.com/noa-engine@0.8.8/build/noa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.js"></script>
</head>
<body>
  <div id="title-screen" class="overlay gradient-bg">
    <div class="title-panel glass">
      <h1>Voxel Sandbox v0.1</h1>
      <p class="subtitle">Prototype jouable – génération procédurale + craft</p>
      <div class="menu-buttons">
        <button id="btn-play" class="primary">Jouer (FPS)</button>
        <button id="btn-fly" class="secondary">Exploration libre</button>
        <button id="btn-photo" class="ghost">Mode photo</button>
      </div>
      <p class="tip">Astuce : ZQSD/WASD pour bouger, Souris pour regarder, Clic gauche pour miner, Clic droit pour placer.</p>
    </div>
  </div>

  <div id="hud" class="hidden">
    <div id="tutorial"></div>
    <div id="teleport-panel" class="panel glass">
      <span class="panel-title">Téléportation</span>
      <div class="tp-buttons">
        <button data-target="spawn">Spawn</button>
        <button data-target="hill">Sommet</button>
        <button data-target="lake">Lac</button>
      </div>
    </div>
    <div id="photo-panel" class="panel glass hidden">
      <div class="panel-title">Mode Photo</div>
      <label>Heure du jour <input type="range" id="time-slider" min="0" max="1" step="0.01" value="0.5"></label>
      <label>Brume <input type="range" id="fog-slider" min="0" max="0.02" step="0.0005" value="0.005"></label>
      <button id="capture-btn">Capture</button>
      <p class="tip">P pour basculer, la HUD se masque.</p>
    </div>
    <div id="crosshair">+</div>
    <div id="selected-name"></div>
    <div id="hotbar" class="panel glass"></div>
  </div>

  <div id="inventory" class="overlay hidden">
    <div class="inventory-panel glass">
      <div class="panel-header">
        <h2>Inventaire & Craft</h2>
        <button id="close-inventory">Fermer (E)</button>
      </div>
      <div class="inventory-grid" id="inventory-grid"></div>
      <div class="craft-section">
        <h3>Recettes</h3>
        <div id="recipes" class="recipes"></div>
        <div id="craft-result" class="craft-result">Sélectionne une recette</div>
      </div>
    </div>
  </div>

  <div id="toast" class="hidden"></div>

  <canvas id="game-canvas"></canvas>

  <script src="main.js"></script>
</body>
</html>
